<h2>tips</h2>

<h4>快速输入#+begin_src...#+end_src</h4>

<h4>禁用下划线转义</h4>

<p>
(setq org-use-sub-superscripts nil)<br>
</p>

<h4>代码高亮</h4>
<p>
(setq org-src-fontify-natively t)<br>
</p>
